<div class="container">
  <h4 class="my-5">Train Result</h4>
  <div class="row justify-content-center">
    <div class="col-11" *ngFor="let train of trains">
      <div class="card" (click)="selected()">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-1">
                <p>Train No.</p>
                <h5 class="card-title">{{ train.trainNumber }}</h5>
              </div>
              <div class="col-2">
                <p>Train Name</p>
                <h5 class="card-title">{{ train.trainName }}</h5>
              </div>
              <div class="col-2">
                <p>Boarding Point</p>
                <h5 class="card-title">{{ train.boardingPoint }}</h5>
              </div>
              <div class="col-2">
                <p>Boarding Time</p>
                <h5 class="card-title">{{ train.boardingTime }}</h5>
              </div>
              <div class="col-2">
                <p>Destination Point</p>
                <h5 class="card-title">{{ train.destinationPoint }}</h5>
              </div>
              <div class="col-2">
                <p>Destination Time</p>
                <h5 class="card-title">{{ train.destinationTime }}</h5>
              </div>
              <div class="col-1">
                <p>Price</p>
                <h5 class="card-title">{{ train.price }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
